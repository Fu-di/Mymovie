<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>login</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery-3.2.1.js"></script>

</head>
<body>
<div class="container">
    <div class="left">
        <img src="img/login-left.png" alt="我的电影"/>
    </div>
    <div class="right">
        <form action="">
            <span>账号登录</span>
            <div class="mt">
                <span class="icon-login"></span>
                <input type="text" class="login" placeholder="手机/用户名/邮箱"/>
            </div>
            <div class="mt">
                <span class="icon-password"></span>
                <input type="password" class="password" placeholder="密码"/>
            </div>
            <div>
                <input type="checkbox"/>
                <label for="autologin">7天内自动登录</label>
                <a href="#" class="a-right">忘记密码？</a>
            </div>
            <div>
                <input type="submit" class="btn btn-primary mt" value="登录"/>
            </div>
            <p class="mt">
                还没有账号？
                <a href="register.html" class="a-right">免费注册</a>
            </p>
        </form>
    </div>
</div>
<footer id="footer">
    <div class="content">
        <p>京ICP证 090025888号&nbsp;|&nbsp; 版权所有&nbsp;&copy;&nbsp;2001-2018&nbsp;我的电影网</p>
    </div>
</footer>
<script src="js/ajax.js"></script>

</body>
</html>
